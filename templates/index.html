<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder & Text to Speech</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #1a0863;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            text-align: center;
        }

        .sidebar button {
            background-color: #007bff;
            color: white;
            padding: 5px;
            border: none;
            text-align: left;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        /* Content container */
        .content {
            flex: 1;
            padding: 80px;
            background-color: #e9ecef;
            overflow-y: auto;
        }

        .section {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section.active {
            display: block;
        }

        .section textarea {
            width: 100%;
            padding: 5px;
            font-size: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .section button, .section input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .section button:hover, .section input[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li audio {
            width: 100%;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Adds some spacing between buttons and audio player */
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        audio {
            margin-left: 1px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Options</h2>
        <button onclick="showSection('recordingSection')">Record an Audio</button>
    </div>

    <div class="content">
        <!-- Speech to Text -->
        <div id="recordingSection" class="section active">
            <h2>Record and Upload Audio</h2>
            
            <div class="controls-container">
                <button id="record">Record</button>
                <button id="stop" disabled>Stop</button>
                <span id="timer" class="timer">00:00</span>
            </div>

            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="audio_data" id="audioData">
            </form>

            <h2>Recorded Files</h2>
            <ul id="recordedFiles">
                {% for file in files %}
                {% if file.endswith('stt.wav') %}
                <li>
                    <audio controls>
                        <source src="{{ url_for('uploaded_file', filename=file) }}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                    <br>
                    {{ file }}
                    <a href="{{ url_for('uploaded_file', filename=file.replace('.wav', '_results.txt')) }}">
                        Transcription and Sentiment Analysis
                    </a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>                     
        </div>
    </div>

    <script src="/static/script.js"></script>


</body>
</html>
